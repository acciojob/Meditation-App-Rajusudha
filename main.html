<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <div id="app">
        <div class="vid-container">
            <video id="meditationVideo" loop></video>
        </div>
        <div class="player-container">
            <audio id="meditationAudio" loop></audio>
            <div class="sound-picker">
                <button onclick="switchSound('beach')">Meditation-A</button>
                <button onclick="switchSound('rain')">Meditation-B</button>
            </div>
        </div>
        <div>
            <button class="play" onclick="togglePlayPause()">Play/Pause</button>
        </div>
        <div class="time-select">
            <button id="smaller-mins" onclick="setTime(2)">2 Min</button>
            <button id="medium-mins" onclick="setTime(5)">5 Min</button>
            <button id="long-mins" onclick="setTime(10)">10 Min</button>
        </div>
        <div class="time-display">10:00</div>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
